<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GoodFood</title>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="lib/fastclick/fastclick.min.js"></script>
  <script src="lib/jquery/2.1.1/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
  <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
    <ons-page>
      <ons-splitter id="appSplitter">
        <ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="right" collapse="" width="260px"></ons-splitter-side>
        <ons-splitter-content id="splitter-cont" page="welcome.html"></ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </ons-navigator>
  
  <template id="tabbar.html">
    <ons-page id="tabbar-page">
      <ons-toolbar>
        <div class="center">Home</div>
        <div class="right">
          <ons-toolbar-button onclick="fn.toggleMenu()">
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <ons-tabbar swipeable id="appTabbar" position="auto">
        <ons-tab label="Home" icon="ion-home" page="home.html" active></ons-tab>
        <ons-tab label="Account" icon="ion-person" page="profile.html"></ons-tab>
      </ons-tabbar>
  
      <script>
        ons.getScriptPage().addEventListener('prechange', function(event) {
          if (event.target.matches('#appTabbar')) {
            event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
          }
        });
      </script>
    </ons-page>
  </template>
  
  <template id="sidemenu.html">
    <ons-page>
      <div class="profile-pic">
          <div style="text-align: center; margin: 40px">
              <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
              <v-ons-icon icon="fa-cutlery"></v-ons-icon>
            </div>
      </div>
  
      <ons-list-title>Access</ons-list-title>
      <ons-list>
        <ons-list-item onclick="fn.loadView(0)">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-home, material:md-home"></ons-icon>
          </div>
          <div class="center">
            Home
          </div>
          <div class="right">
            <ons-icon icon="fa-link"></ons-icon>
          </div>
        </ons-list-item>
      </ons-list>
  
      <ons-list-title style="margin-top: 10px">Links</ons-list-title>
      <ons-list>
        <ons-list-item onclick="fn.loadLink('https://onsen.io/v2/docs/guide/js/')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-document-text"></ons-icon>
          </div>
          <div class="center">
            Docs
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://github.com/OnsenUI/OnsenUI')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-social-github"></ons-icon>
          </div>
          <div class="center">
            GitHub
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://community.onsen.io/')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-chatboxes"></ons-icon>
          </div>
          <div class="center">
            Forum
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://twitter.com/Onsen_UI')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-social-twitter"></ons-icon>
          </div>
          <div class="center">
            Twitter
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
      </ons-list>
  
      <script>
        ons.getScriptPage().onInit = function() {
          // Set ons-splitter-side animation
          this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
        };
      </script>
  
      <style>
        .profile-pic {
          width: 200px;
          background-color: #fff;
          margin: 20px auto 10px;
          border: 1px solid #999;
          border-radius: 4px;
        }
  
        .profile-pic > img {
          display: block;
          max-width: 100%;
        }
  
        ons-list-item {
          color: #444;
        }
      </style>
    </ons-page>
  </template>
  
  <template id="home.html">
    <ons-page>
      <p class="intro">
        This is a kitchen sink example that shows off the components of Onsen UI.<br><br>
      </p>
    </ons-page>
  </template>
  
  <template id="profile.html">
      <ons-page>
        <div data-role="page" id="page-profile">
          <ons-card>
              <div class="title">Profile Page</div>
              <div class="content">Nothing here yet.</div>
            </ons-card>
            <div role="main" class="ui-content">
                <ons-list>
                    <ons-list-header><h3>No personal data yet</h3></ons-list-header>
                    <ons-list-item>
                      <section style="margin: 16px">
                          <ons-button class="button-margin" onclick="logoutButton()">Logout</ons-button>
                        </section>
                    </ons-list-item>
                </ons-list>
              </div>
        </div>
      </ons-page>
  </template>
  <template id="login.html">
    <ons-page>
      <div data-role="page" id="page-login">
        <ons-card>
          <div role="main" class="ui-content">
            <div class="title">Login</div>
            <ul class="list">
              <section style="margin: 16px">
                <p id="status"></p>
                <div id="ctn-err" class="bi-invisible"></div>
              </section>
                <li class="list-item">
                  <div class="list-item__center">
                    <input type="text" id="login-email" class="text-input" placeholder="Username or Email" type="email" required>
                  </div>
                </li>
                <li class="list-item">
                  <div class="list-item__center">
                    <input id="login-password" class="text-input" placeholder="Password" type="password" required>
                  </div>
                </li>
                
                <section style="margin: 16px">
                  <label class="left"><ons-checkbox class="checkbox-color"  name="chk-keep-signed-in" id="login-rememberMe" checked> Keep me signed in</ons-checkbox></label>
                </section>
                <section style="margin: 16px">
                  <ons-button class="button-margin" id="loginButton" onclick="loginButton();">Login</ons-button>
                  <ons-button class="button-margin" onclick="document.querySelector('#splitter-cont').load('welcome.html')">Back</ons-button>
                  <ons-button modifier="quiet" class="button-margin" onclick="forgotPasswordButton()">Forgot password?</ons-button>
                </section>
            </ul>
          </div>
        </ons-card>
      </div>
    </ons-page>
  </template>
  <template id="register.html">
    <ons-page>
        <div data-role="page" id="page-login">
          <ons-card>
            <div role="main" class="ui-content">
              <div class="title">Register</div>
              <ul class="list">
                <section style="margin: 16px">
                  <p id="status"></p>
                  <div id="ctn-err" class="bi-invisible"></div>
                </section>
                  <li class="list-item">
                    <div class="list-item__center">
                      <input type="text" id="register-username" class="text-input" placeholder="Username" type="text" required>
                    </div>
                  </li>
                  <li class="list-item">
                      <div class="list-item__center">
                        <input type="text" id="register-email" class="text-input" placeholder="Email" type="email" required>
                      </div>
                    </li>
                  <li class="list-item">
                    <div class="list-item__center">
                      <input id="register-password" class="text-input" placeholder="Password" type="password" required>
                    </div>
                  </li>
                  <li class="list-item">
                      <div class="list-item__center">
                        <input id="register-repeat-password" class="text-input" placeholder="Repeat Password" type="password" required>
                      </div>
                    </li>
                    <section style="margin: 16px">
                        <label class="left"><ons-checkbox class="checkbox-color"  name="chk-keep-signed-in" id="register-rememberMe" checked> Keep me signed in</ons-checkbox></label>
                      </section>
                  <section style="margin: 16px">
                    <label class="left"><ons-checkbox class="checkbox-color"  name="chk-keep-signed-in" id="chk-keep-signed-in" checked> Keep me signed in</ons-checkbox></label>
                  </section>
                  <section style="margin: 16px">
                    <ons-button class="button-margin" style="background-color: red;" id="registerButton" onclick="registerButton();">Register</ons-button>
                    <ons-button class="button-margin" onclick="document.querySelector('#splitter-cont').load('welcome.html')">Back</ons-button>
                  </section>
              </ul>
            </div>
          </ons-card>
        </div>
      </ons-page>
  </template>
  <template id="welcome.html">
    <ons-page>
      <div data-role="page" id="page-signin">
        <ons-card>
            <div style="text-align: center; margin: 40px">
              <h3>Welcome to GoodFood!</h3>
              <div class="content">
                <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
                <v-ons-icon icon="fa-cutlery"></v-ons-icon>
              </div>
            </div>
          </ons-card>
          <div role="main" class="ui-content">
            <ul class="list">
                  <section style="margin: 16px">
                    <ons-button modifier="large" class="button-margin" style="background-color: red;" onclick="document.querySelector('#splitter-cont').load('register.html');">Register</ons-button>
                  </section>
                  <section style="margin: 16px">
                    <ons-button modifier="large" class="button-margin" onclick="document.querySelector('#splitter-cont').load('login.html');">Login</ons-button>
                  </section>
                </ul>
                <section style="margin: 16px">
                  <ons-button modifier="large" class="button-margin" id="open-main-menu" onclick="document.querySelector('#splitter-cont').load('tabbar.html')">Main Menu</ons-button>
                </section>
      </div>
    </ons-page>
</template>
  <style>
    ons-splitter-side[animation=overlay] {
      border-left: 1px solid #bbb;
    }
  </style>
</body>
</html>
